<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>
        <input type="radio" id="choice{{ choice.id }}" name="choice" value="{{ choice.id }}">
        <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label>
    </li>
    {% endfor %}
  </ul>
